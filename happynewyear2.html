<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Happy New Year 2</title>
</head>
<body>
    <script>
        function Countdown(start) 
        {
            let nextnum = start - 1;
            console.log(start);

            if (start > 0) 
            {
                setTimeout(Countdown, 1000, nextnum);;
            } 
            else 
            {
                setTimeout(function() {console.log("HAPPY NEW YEAR!"); }, 1000, nextnum);  
            }

        } 

        count = parseInt(prompt("How many seconds until the New Year?"));

        Countdown(count);



    </script>
</body>
</html>
